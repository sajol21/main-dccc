<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhaka College Cultural Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dc-blue': '#1E40AF',
              'dc-blue-dark': '#1D3A9A',
              'dc-gold': '#F59E0B',
              'dc-gold-dark': '#D97706',
              'dc-dark': '#111827',
              'dc-light': '#F9FAFB',
              'dc-gray': '#E5E7EB',
              'dc-text': '#374151',
              'dc-yellow': '#FBBF24',
              'dc-pink': '#EC4899',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
                'subtle': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
                'medium': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
                'neo': '4px 4px 0px #111827',
                'neo-sm': '2px 2px 0px #111827',
            },
            keyframes: {
                fadeInUp: {
                    '0%': { opacity: 0, transform: 'translateY(20px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                spin: {
                    'from': { transform: 'rotate(0deg)' },
                    'to': { transform: 'rotate(360deg)' },
                }
            },
            animation: {
                fadeInUp: 'fadeInUp 0.8s ease-out forwards',
                fadeIn: 'fadeIn 1s ease-out forwards',
                spin: 'spin 60s linear infinite',
            }
          }
        }
      }
    </script>
    
    <style type="text/tailwindcss">
      @layer base {
        html {
          scroll-behavior: smooth;
        }
        body {
            @apply bg-dc-light text-dc-dark font-sans;
        }
        button, a {
            @apply transition-all duration-200;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
          @apply w-full p-3 bg-white border-2 border-dc-dark rounded-lg focus:ring-2 focus:ring-dc-gold focus:outline-none placeholder-gray-500 shadow-neo-sm;
        }
      }

      @layer components {
        .btn {
          @apply inline-block font-bold py-3 px-6 rounded-lg text-center transition-all duration-200 ease-in-out border-2 border-dc-dark shadow-neo;
        }
        .btn:hover {
            @apply -translate-y-1 -translate-x-1 shadow-[6px_6px_0px_#111827];
        }
        .btn:active {
            @apply translate-y-0 translate-x-0 shadow-neo-sm;
        }
        .btn-primary {
          @apply btn bg-dc-blue text-white;
        }
        .btn-gold {
            @apply btn bg-dc-yellow text-dc-dark;
        }
        .btn-secondary {
            @apply btn bg-gray-200 text-dc-text;
        }
        .btn-outline {
            @apply btn bg-transparent text-dc-dark hover:bg-dc-dark hover:text-white;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94A3B8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748B;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
        "vite": "https://aistudiocdn.com/vite@^7.1.12"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
